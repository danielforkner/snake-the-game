<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button class="skip">Skip Dialogue</button>
    <a href="https://www.youtube.com/watch?v=5AAbrmLOV8k" target="_blank"><button class="music">Music</button></a>
    <div class="board">
        <div class="loseContainer">
            <div class="loseText">
                <div class="loseTitle">YOU DIED</div> 
                <div class="loseScore">Final Score</div>
            </div>
        </div>
        <div class="heroes"> 
            <div class="hero left"><img src="/images/friend1.png" alt=""></div>
            <div class="door">
                <div class="dialogue">
                    <div class="text">Snake, I need your help!</div>
                    <button class="dialogueBtn">OK</button>
                </div>
                <img src="/images/Dungeon-door.png"></div>
                <div class="hero right"><img src="/images/snakeLeft.gif" alt=""></div>
            </div>
            <div class="border"></div>
            <div class="floor">
                <div class="column" style="border-right: 12px solid transparent">
                    <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
            </div>
            <div class="gameArea">
                <div class="hitAnimation"></div>
                <div class="boss"><img src="/images/boss1.gif"><div class="healthbar"><div class="bar"></div></div></div>
                <div class="snake"><img src="/images/snake.gif"></div>
            </div>
            <div class="column" style="border-left: 12px solid transparent">
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
                <div class="fire"></div>
            </div>
        </div>
        <div class="border"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
